name: build smoke test with source

on:
  pull_request:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository from which to pull and create a Tauri app.'
        required: false
        default: 'tauri-apps/tauri'
      ref:
        description: 'Branch or ref to pull down.'
        required: false
        default: 'dev'
      dir:
        description: 'Directory we expect to run in.'
        required: false
        default: 'tauri/examples/communication'
      buildAssets:
        description: 'Command to build the assets.'
        required: false
        default: 'echo no build needed'
      buildTauri:
        description: 'Command to build the Tauri app.'
        required: false
        default: 'tauri'
env:
  RUST_BACKTRACE: 1

jobs:
  create-and-upload-assets:
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - platform: ubuntu-latest
            releaseFolder: target/release/bundle/deb
          - platform: macos-latest
            releaseFolder: target/release/bundle/osx
          - platform: windows-latest
            releaseFolder: target/release/bundle/msi

    steps:
      - uses: actions/checkout@v2
        with:
          path: tauri
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.inputs.repository }}
          ref: ${{ github.event.inputs.ref }}
          path: example
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      - name: yarn install for cli
        working-directory: tauri/cli/tauri.js
        run: yarn
      - name: build tauri.js
        working-directory: tauri/cli/tauri.js
        run: yarn build-release && yarn global add $PWD
      - name: bin
        working-directory: tauri/cli/tauri.js
        run: yarn global bin
      - name: install and build assets
        working-directory: 'example/tauri/examples/communication' # ${{ github.event.inputs.dir }}
        run: 'echo no build needed' # ${{ github.event.inputs.buildAssets }}
      - name: cargo install tauri-bundler --force
        working-directory: tauri/cli/tauri-bundler
        run: cargo install tauri-bundler --path . --force
      - name: bin example
        working-directory: example/tauri/examples/communication
        run: yarn global bin && yarn global list
      - name: build raw
        working-directory: 'example/tauri/examples/communication' # ${{ github.event.inputs.dir }}
        run: tauri build
      # - name: build tauri app
      #   uses: tauri-apps/tauri-action@fix/paths-expect-arrays
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     includeDebug: true
      #     projectPath: 'example/tauri/examples/communication' # ${{ github.event.inputs.dir }}
      #     preferGlobal: true
      - uses: actions/upload-artifact@v2
        if: success()
        with:
          name: tauri-app.${{ matrix.platform }}
          path: ${{ format('./{0}/src-tauri/{1}/**', 'example/tauri/examples/communication' , matrix.releaseFolder ) }} # ${{ github.event.inputs.dir }}
