name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for your interest in Tauri!'' first issue'
        pr-message: 'Hey there! Thanks for your contribution! :heart: Please make sure you have signed all your commits. Signed commits mean that we can have improved level of trust that the commit was actually pushed by you.'' first pr'
