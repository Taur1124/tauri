---
about: "The Tauri command line interface."
author: "Tauri Programme within The Commons Conservancy."
bin_name: "cargo tauri"
name: cargo-tauri
subcommands:
  - dev:
      about: "Tauri dev."
      args:
        - runner:
            about: "binary to use to run the application"
            long: runner
            short: r
            takes_value: true
        - config:
            about: "config JSON to merge with tauri.conf.json"
            long: config
            short: c
            takes_value: true
        - exit-on-panic:
            about: "Exit on panic"
            long: exit-on-panic
            short: e
        - target:
            about: "target triple to build against"
            long: target
            multiple_values: true
            short: t
            takes_value: true
        - features:
            about: "list of cargo features to activate"
            long: features
            multiple_values: true
            short: f
            takes_value: true
        - args:
            about: "Args passed to the binary"
            index: 1
            multiple_values: true
            takes_value: true
        - release:
            about: "Run the code in release mode"
            long: release
      setting: TrailingVarArg
  - build:
      about: "Tauri build."
      args:
        - runner:
            about: "binary to use to build the application"
            long: runner
            short: r
            takes_value: true
        - debug:
            about: "Builds with the debug flag"
            long: debug
            short: d
        - verbose:
            about: "Enables verbose logging"
            long: verbose
            short: v
        - bundle:
            about: "list of bundles to package"
            long: bundle
            multiple_values: true
            short: b
            takes_value: true
        - config:
            about: "config JSON to merge with tauri.conf.json"
            long: config
            short: c
            takes_value: true
        - target:
            about: "target triple to build against"
            long: target
            multiple_values: true
            short: t
            takes_value: true
        - features:
            about: "list of cargo features to activate"
            long: features
            multiple_values: true
            short: f
            takes_value: true
  - signer:
      about: "Tauri updates signer."
      subcommands:
        - sign:
            about: "Sign a file"
            args:
              - private-key-path:
                  about: "Load the private key from a file"
                  conflicts_with: private-key
                  long: private-key-path
                  short: f
                  takes_value: true
              - private-key:
                  about: "Load the private key from a string"
                  conflicts_with: private-key-path
                  long: private-key
                  requires: sign-file
                  short: k
                  takes_value: true
              - sign-file:
                  about: "Sign the specified file"
                  long: sign-file
                  takes_value: true
              - password:
                  about: "Set private key password when signing"
                  conflicts_with: no-password
                  long: password
                  short: p
                  takes_value: true
              - no-password:
                  about: "Set empty password for your private key"
                  conflicts_with: password
                  long: no-password
        - generate:
            about: "Generate keypair to sign files"
            args:
              - password:
                  about: "Set private key password when signing"
                  conflicts_with: no-password
                  long: password
                  short: p
                  takes_value: true
              - no-password:
                  about: "Set empty password for your private key"
                  conflicts_with: password
                  long: no-password
              - write-keys:
                  about: "Write private key to a file"
                  long: write-keys
                  requires: generate
                  short: w
                  takes_value: true
              - force:
                  about: "Overwrite private key even if it exists on the specified path"
                  long: force
                  requires: generate
  - info:
      about: "Shows information about Tauri dependencies and project configuration."
  - init:
      about: "Initializes a Tauri project."
      args:
        - ci:
            about: "Skip prompting for values"
            long: ci
        - force:
            about: "Force init to overwrite the src-tauri folder"
            long: force
            short: f
        - log:
            about: "Enables logging"
            long: log
            short: l
        - directory:
            about: "Set target directory for init"
            long: directory
            short: d
            takes_value: true
        - tauri-path:
            about: "Path of the Tauri project to use (relative to the cwd)"
            long: tauri-path
            short: t
            takes_value: true
        - app-name:
            about: "Name of your Tauri application"
            long: app-name
            short: A
            takes_value: true
        - window-title:
            about: "Window title of your Tauri application"
            long: window-title
            short: W
            takes_value: true
        - dist-dir:
            about: "Web assets location, relative to <project-dir>/src-tauri"
            long: dist-dir
            short: D
            takes_value: true
        - dev-path:
            about: "Url of your dev server"
            long: dev-path
            short: P
            takes_value: true
  - plugin:
      about: "Manage Tauri plugins."
      subcommands:
        - init:
            about: "Initializes a Tauri plugin project."
            args:
              - name:
                  about: "Name of your Tauri plugin"
                  long: name
                  required: true
                  short: "n"
                  takes_value: true
              - directory:
                  about: "Set target directory for init"
                  long: directory
                  short: d
                  takes_value: true
              - tauri-path:
                  about: "Path of the Tauri project to use (relative to the cwd)"
                  long: tauri-path
                  short: t
                  takes_value: true
              - api:
                  about: "Initializes a Tauri plugin with TypeScript API."
                  long: api
                  short: a
              - author:
                  about: "Author name."
                  long: author
                  takes_value: true
              - tauri:
                  about: "Initializes a Tauri core plugin (internal usage)."
                  long: tauri
                  setting: Hidden
