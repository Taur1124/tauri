{{{{raw}}}}
name: covector status
on: [pull_request]

jobs:
  covector:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: covector status
        uses: jbolda/covector/packages/action@covector-v0
        with:
          command: 'status'
{{{{/raw}}}}
